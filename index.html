    <link rel="shortcut icon" href="assets/img//favicon.ico" type="image/x-icon">

<body>

    <main class="main-content mt-0 ps">

        <div class="page-header align-items-start min-vh-50 pt-7 pb-9 m-3 border-radius-lg"
            style="background-image: url('assets/img/login_banner.jpeg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
        </div>

        <div class="container">
            <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
                <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                    <div class="card mt-5">

                        <div class="card-header pb-3 text-center bg-secondary">

                        <div class="card-body">

                                <label>Email</label>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email">

                                <label>Password</label>

                                </div>

                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="text-center">
                                    <a href="/duplicate-period.html"><button type="button" class="btn btn-primary w-100 mt-4 mb-0">Sign in</button></a>
